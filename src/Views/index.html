<h1>Welcome to image-processing-api</h1>
<p>
  To view specific Photo use the following
  <a href="/image">/image/~enter image name here </a><br />
  Example:
  <a href="/image/fjord">/image/fjord </a>
  <br />
  If you wsh to resize the image add the prefered width then height seperated
  with '&' like so
  <a href="/image">/image/~image Name/~width & ~height </a> <br />
  Example:
  <a href="/image/fjord/200&500">/image/fjord/200&500 </a>
</p>
